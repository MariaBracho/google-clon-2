<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="google_icon.png" type="image/x-icon">
    <title>Google</title>
</head>

<body>
    <div class="containerPage">
        <nav class="navbarContainer">
            <div class="containerLink"><a href="#">Gmail</a></div>
            <div class="containerLink"> <a href="#">Imágenes</a></div>
            <figure><img src="../assets/menu.svg" alt="menu"></figure>
            <figure class="profileImg"> <img
                    src="https://lh3.googleusercontent.com/ogw/ADea4I4f0UTsMaWD7PPoI4v1imIcvgRPGlaHqAjHKSwQ=s32-c-mo"
                    alt="profile"></figure>
        </nav>
        <main>
            <figure class="googleLogo">
                <img src="../assets/googlelogo_light.png" alt="logo de google">
            </figure>
            <div class="searchContainer">
                <figure>
                    <img class="magnifying-glass"
                        src="https://images.vexels.com/media/users/3/195032/isolated/preview/5c8f453f712deaccf64d803b6578abd6-escuela-de-icono-plano-de-lupa.png"
                        alt="lupa">
                </figure>
                <input type="text">
                <figure>
                    <img src="../assets/microfono.png" alt="microfono">
                </figure>
            </div>
            <div class="main-text">
                <div> <button>Buscar con google</button><button>Voy a tener suerte</button></div>
            </div>
        </main>
        <footer>
            <div class="footer-title">
                <p>Venezuela</p>
            </div>
            <div class="footerList">
                <ul>
                    <li>Sobre google</li>
                    <li>Publicidad</li>
                    <li>Negocios</li>
                    <li>Cómo funciona la Búsqueda</li>
                </ul>
                <ul>
                    <li>Privacidad</li>
                    <li>Condiciones</li>
                    <li>Preferencias</li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
